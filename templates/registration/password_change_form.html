{% extends 'base.html' %}

{% block body %}
<h3>パスワードの変更</h3>

<form method='post'>
{% csrf_token %}
{{ form.non_field_errors }}
{% for field in form %}

<div>
<label id=field.id_for_label>{{ field.label_tag }}</label>
{{ field }}
{{ field.errors }}
</div>

{% endfor %}

<button class='btn btn-primary' type='submit'>変更</button>
</form>
{% endblock %}

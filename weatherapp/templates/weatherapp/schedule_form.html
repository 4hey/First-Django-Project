{% if update %}
<h3>更新</h3>
{% else %}
<h3>新規作成</h3>
{% endif %}
<form method='post'>
  {% csrf_token %}
  <table>
  {{ form }}
  </table>
  {% if update %}
  <button class='btn btn-primary' type='submit'>反映</button>
  {% else %}
  <button class='btn btn-primary' type='submit'>送信</button>
  {% endif %}


</form>
